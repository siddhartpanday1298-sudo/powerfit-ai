<!DOCTYPE html>
<html>

<head>
    <title>PowerFit AI Gym</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #00ffcc33 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveBg 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveBg {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-200px, -200px);
            }
        }

        /* Navbar */
        .navbar {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #00ffcc;
        }

        .navbar h2 {
            margin: 0;
            color: #00ffcc;
        }

        /* Session Timer */
        #session-timer {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #00ffcc;
            font-size: 14px;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 38px;
            color: #00ffcc;
        }

        /* Chat Container */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 340px;
            background: #111;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            padding: 15px;
        }

        #chatbox {
            height: 260px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-msg {
            text-align: right;
            margin: 6px 0;
            color: #00ffcc;
        }

        .bot-msg {
            text-align: left;
            margin: 6px 0;
            color: white;
        }

        input {
            width: 70%;
            padding: 6px;
            background: #222;
            border: 1px solid #00ffcc;
            color: white;
            border-radius: 5px;
        }

        button {
            padding: 6px 10px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #00ccaa;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 200px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h2>PowerFit AI Gym</h2>
    </div>

    <div id="session-timer">
        Session expires in: <span id="countdown">05:00</span>
    </div>

    <div class="hero">
        <h1>Futuristic AI Fitness Experience</h1>
        <p>24/7 Intelligent Gym Support</p>
    </div>

    <div id="chat-container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Ask something..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        Â© 2026 PowerFit AI Gym
    </footer>

    <script>
        // ENTER KEY SUPPORT
        function handleKey(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // SEND MESSAGE
        function sendMessage() {
            let message = document.getElementById("userInput").value;
            if (!message) return;

            let chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<div class="user-msg">You: ${message}</div>`;
            chatbox.innerHTML += `<div class="bot-msg" id="typing">AI is typing...</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("typing").innerHTML = "AI: " + data.response;
                    chatbox.scrollTop = chatbox.scrollHeight;
                });

            document.getElementById("userInput").value = "";
        }

        // SESSION COUNTDOWN (5 minutes = 300 seconds)
        let timeLeft = 300;

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            document.getElementById("countdown").innerText =
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');

            if (timeLeft <= 0) {
                window.location.href = "/logout";
            }

            timeLeft--;
        }

        setInterval(updateTimer, 1000);
    </script>

</body>

</html>
