<!DOCTYPE html>
<html>

<head>
    <title>PowerFit AI Gym</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #00ffcc33 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveBg 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveBg {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-200px, -200px);
            }
        }

        .navbar {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #00ffcc;
        }

        .navbar h2 {
            margin: 0;
            color: #00ffcc;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 38px;
            color: #00ffcc;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 340px;
            background: #111;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            padding: 15px;
        }

        #chatbox {
            height: 260px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-msg {
            text-align: right;
            margin: 6px 0;
            color: #00ffcc;
        }

        .bot-msg {
            text-align: left;
            margin: 6px 0;
            color: white;
        }

        input {
            width: 70%;
            padding: 6px;
            background: #222;
            border: 1px solid #00ffcc;
            color: white;
            border-radius: 5px;
        }

        button {
            padding: 6px 10px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #00ccaa;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 200px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h2>PowerFit AI Gym</h2>
    </div>

    <div class="hero">
        <h1>Futuristic AI Fitness Experience</h1>
        <p>24/7 Intelligent Gym Support</p>
    </div>

    <div id="chat-container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Ask something..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        Â© 2026 PowerFit AI Gym
    </footer>

    <script>

        let isWaiting = false;

        function handleKey(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {

            if (isWaiting) return; // prevent multiple sends
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (!message) return;

            isWaiting = true;

            let chatbox = document.getElementById("chatbox");

            // User message
            let userDiv = document.createElement("div");
            userDiv.className = "user-msg";
            userDiv.innerText = "You: " + message;
            chatbox.appendChild(userDiv);

            // Typing message
            let typingDiv = document.createElement("div");
            typingDiv.className = "bot-msg";
            typingDiv.innerText = "AI is typing...";
            chatbox.appendChild(typingDiv);

            chatbox.scrollTop = chatbox.scrollHeight;

            inputField.value = "";

            fetch("/chat", {
                method: "POST",
                credentials: "same-origin",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Session expired");
                    }
                    return response.json();
                })
                .then(data => {
                    typingDiv.innerText = "AI: " + data.response;
                    chatbox.scrollTop = chatbox.scrollHeight;
                    isWaiting = false;
                })
                .catch(error => {
                    typingDiv.innerText = "Session expired. Redirecting...";
                    setTimeout(() => {
                        window.location.href = "/login";
                    }, 1500);
                });
        }

    </script>


    </script>

</body>

</html>
