<!DOCTYPE html>
<html>

<head>
    <title>Login - PowerFit AI</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 150px;
        }

        input {
            padding: 8px;
            margin: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            background: #00ffcc;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Login to PowerFit AI</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

</body>

</html>
